program: train.py
method: grid
name: esr_gen_scaling_loss
description: "Testing the influence of the data scaling and loss functions"
metric:
  name: val/ssim
  goal: minimize
parameters:
  batch_size:
    value: 4
  learning_rate:
    value: 0.0001
  filters:
    value: 32
  residual_blocks:
    value: 4
  data_scaling:
    values: ['linear', 'sqrt', 'asinh', 'log']
  loss_l1:
    values: [0.0, 1.0]
  loss_poisson:
    values: [0.0, 1.0]
  loss_psnr:
    values: [0.0, 1.0]
  loss_ssim:
    values: [0.0, 1.0]
  loss_ms_ssim:
    value: 0.0
